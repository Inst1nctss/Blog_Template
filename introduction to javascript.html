<!DOCTYPE html>
<html>
    <head>
        <title>Simple JavaScript Example</title>
    </head>
    <body>
        <h1 id = "demo">Hello, World!</h1>
        <h1 id = "counter">0</h1>
        <button id = "incrementButton">Increment</button>
        <button id = "changeColorButton">Change Color</button>
        <input type="text" id = "textInput">
        <button id = "changeTextButton">Change Text</button>

        <script>
            let demoText = document.getElementById('demo');
            let changeTextButton = document.getElementById('changeTextButton');
            let textInput = document.getElementById('textInput');
            //counter
            let counter = document.getElementById('counter');
            let incrementButton = document.getElementById('incrementButton');
            let count = 0;
            //color
            let changeColorButton = document.getElementById('changeColorButton');
            let colors = ['red','green','blue','yellow','orange'];
            let currentIndex = 0;

            changeColorButton.addEventListener('click', function(){
                document.body.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1 ) % colors.length;
            });
            
            incrementButton.addEventListener('click', function(){
                count++;
                counter.textContent = count;
            });
            changeTextButton.addEventListener('click', function(){
                let inputText = textInput.value;
                demoText.textContent = inputText;
            });
        </script>
    </body>
</html>
